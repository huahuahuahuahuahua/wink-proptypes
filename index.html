<body>
        <h1>测试propTypes是否为正常</h1>
        <p>打开开发者工具查看 console。</p>
        <button onclick="showPropTypes()">点击显示propTypes</button>
        <div></div>
</body>
<script>
    globalName.prototype[Symbol.iterator]=function(){
        const keys = Object.keys(this)
        let index = 0;
        return {
            next:()=>{
                return{
                    value:this[keys[index++]],
                    done:index>keys.length
                }
            }
        }
    }
function showPropTypes() {
    const div = document.getElementsByTagName("div")[0]
    for(let name of globalName){
        let p = document.createElement("p")
        p.innerHTML=name+':'+ globalName[name]
        div.appendChild(p)
    }
    console.log(globalName)
}
</script>
